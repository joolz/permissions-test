<?xml version="1.0" encoding="utf-8" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head />

<h:body>
	<h:outputText rendered="#{not fubarBean.viewPermitted}"
		value="View of model not permitted" />

	<h:form>

		<ui:fragment rendered="#{fubarBean.viewPermitted}">
			<h:outputText value="Total number of Foos #{fubarBean.foosCount}" />
			<h:dataTable value="#{fubarBean.foos}" var="foo">
				<h:column>
					<f:facet name="header">
						<h:outputText value="fooId" />
					</f:facet>
					<h:outputText value="#{foo.fooId}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="stringField" />
					</f:facet>
					<h:outputText value="#{foo.stringField}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="booleanField" />
					</f:facet>
					<h:outputText value="#{foo.booleanField}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="intField" />
					</f:facet>
					<h:outputText value="#{foo.intField}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="dateField" />
					</f:facet>
					<h:outputText value="#{foo.dateField}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="creator" />
					</f:facet>
					<h:outputText value="#{fubarBean.getMaker(foo)}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="createDate" />
					</f:facet>
					<h:outputText value="#{foo.createDate}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="modifiedDate" />
					</f:facet>
					<h:outputText value="#{foo.modifiedDate}" />
				</h:column>
			</h:dataTable>
		</ui:fragment>

		<ui:fragment rendered="#{fubarBean.updatePermitted}">
			<h:commandButton action="#{fubarBean.doUpdateFoos}"
				value="update foos" />
		</ui:fragment>

		<ui:fragment rendered="#{fubarBean.deletePermitted}">
			<h:commandButton action="#{fubarBean.doDeleteFoos}"
				value="delete foos" />
		</ui:fragment>

		<ui:fragment rendered="#{fubarBean.addPermitted}">
			<h:commandButton action="#{fubarBean.doAddFoo}" value="add a foo" />
		</ui:fragment>

	</h:form>

</h:body>

</html>
